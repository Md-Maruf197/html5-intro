<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Form</title>  
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="">Your Name:
                    <input type="text" placeholder="Your Name" name="" id="Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" placeholder="Your Email" name="" id="email">
                </label>
                <label for="">Your Phone Number:
                    <input type="number" placeholder="Your Mobile No" id="mobile">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="Chitui">
                        <input type="radio" name="Pitha" id="Chitui">Chitui
                    </label>
                    <label for="Vapa">
                        <input type="radio" name="Pitha" id="Vapa">Vapa
                    </label>
                    <label for="Puri">
                        <input type="radio" name="Pitha" id="Puri">Puri 
                    </label>
                    
                </fieldset>

                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="Shutki">
                        <input type="checkbox" name="Vorta" id="Shutki">Shutki
                    </label>
                    <label for="Sorisha">
                        <input type="checkbox" name="Vorta" id="Sorisha">Sorisha
                    </label>
                    <label for="Chilli">
                        <input type="checkbox" name="Vorta" id="Chilli">Chilli
                    </label>
                </fieldset>


                <fieldset>
                    <legend>Special Instructions</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="Submit">


            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
